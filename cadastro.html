    <div class="container-fluid cadastro">
        <div class="container">
            <h2>Cadastro</h2>
        <form action="php/cadastro.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required><br><br>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required><br><br>
            
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" required>
            <span id="cpfError" class="error"></span><br><br>
            
            <label for="senha">Cidade:</label>
            <input type="password" id="cidade" name="cidade" required><br><br>
        </form>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Servicos de carpinagem" value="1" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              Servicos de carpinagem
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Cuidados com Animais de Estimação" value="2" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Cuidados com Animais de Estimação
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Serviços de Marcenaria" value="3" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Serviços de Marcenaria
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Serviços de Mudança" value="4" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Serviços de Mudança
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Lavanderia e Passadoria" value="5" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Lavanderia e Passadoria
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Serviços de Cozinha" value="6" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
              Serviços de Cozinha
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Reparos e Manutenção" value="7" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">
                Reparos e Manutenção
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="Serviços de Pintura" value="8" id="flexCheckChecked" checked>
            <label class="form-check-label" for="flexCheckChecked">

          </div>
          <div class="form-check">

            <label class="form-check-label" for="flexCheckChecked">
                Organização de Ambientes
            </label>
          </div>
<br><br>
