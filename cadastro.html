<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cadastro</h2>
        <p class="text-center">Preencha este formulário para criar uma conta.</p>
        <form action="php/cadastro.php" method="POST" class="w-50 mx-auto">
            <div class="form-group">
                <label>Nome de Usuário</label>
                <input type="text" name="nome" class="form-control">
            </div>    
            <div class="form-group">
                <label>Senha</label>
                <input type="password" name="senha" class="form-control">
            </div>
            <div class="form-group">
                <label>Confirmar Senha</label>
                <input type="password" name="confirmar_senha" class="form-control">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Enviar">
                <input type="reset" class="btn btn-secondary ml-2" value="Limpar">
            </div>
            <p>Já tem uma conta? <a href="php/login.php">Faça login aqui</a>.</p>
        </form>
    </div>    
</body>
</html>
