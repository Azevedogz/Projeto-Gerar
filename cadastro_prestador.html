        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Serviços</a>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Cadastro de Prestador de Serviços</h1>
        <form action="php/cadastro_prestador.php" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" required>
            </div>
            <div class="mb-3">
                <label for="tipo_servico" class="form-label">Tipo de Serviço</label>
                <select class="form-control" id="tipo_servico" name="tipo_servico" required>
                    <option value="Cuidados com Animais de Estimação">Cuidados com Animais de Estimação</option>
                    <option value="Jardinagem">Jardinagem</option>
                    <option value="Lavanderia e Passadoria">Lavanderia e Passadoria</option>
                    <option value="Organização de Ambientes">Organização de Ambientes</option>
                    <option value="Reparos e Manutenção">Reparos e Manutenção</option>
                    <option value="Serviços de Cozinha">Serviços de Cozinha</option>
                    <option value="Serviços de Marcenaria">Serviços de Marcenaria</option>
                    <option value="Serviços de Mudança">Serviços de Mudança</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" name="descricao" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label for="anos_experiencia" class="form-label">Anos de Experiência</label>
                <input type="number" class="form-control" id="anos_experiencia" name="anos_experiencia" required>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
